{#{% extends 'base.html' %}#}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kantagram</title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    <div class="col-md-5">
        {% if errormsg %}{{ errormsg }}{% endif %}
      <form class="form-signin" method="post">                                    <!-- FORM STARTS HERE -->
          {% csrf_token %}
        <h2 class="form-signin-heading">Unesi svoje podatke</h2>
          <input type="text" class="form-control" placeholder="Ime" name="ime" />
          <input type="text" class="form-control" placeholder="Prezime" name="prezime" />
          <input type="text" class="form-control" placeholder="Username" name="username" required />
          <input type="email" id="inputEmail" class="form-control" placeholder="Email adresa" name="email" required autofocus />
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required />
          <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" name="password_confirm" required />
          <button class="btn btn-lg btn-primary btn-block" type="submit">Prijavi se</button>
      </form>
    </div> <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
