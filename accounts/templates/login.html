{#{% extends 'base.html' %}#}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kantagram</title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    {% if errormsg %}
        <p>{{ errormsg }}</p>
    {% endif %}
    <div class="col-md-5">
      <form class="form-signin" method="post">                                    <!-- FORM STARTS HERE -->
        {% csrf_token %}
          <h2 class="form-signin-heading">Unesi svoje podatke</h2>
        <label for="" class="sr-only">Username</label>
        <input type="text" name="username" id="" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Prijavi se</button>
      </form>
    </div> <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
